<!-- Section: Design Block -->
<style>
    body {
        font-family: Arial, sans-serif;
    }
</style>
<section class="background-radial-gradient overflow-hidden">
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
        <div class="row gx-lg-5 align-items-center mb-5">
            <div class="col-lg-6 mb-5 mb-lg-0">
                <h2 class="my-5 display-5 fw-bold ls-tight">
                    <div class="a">Form </div>

                    <span> wanna join ?</span>
                </h2>
                <div class="login-box">
                    <form>
                        <a routerLinkActive="Activate " routerLink="/Form" class="registration-link">

                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <i class="fas fa-hand-pointer">
                            </i>click here
                        </a>
                    </form>
                </div>
            </div>

            <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

                <div class="card bg-glass">
                    <div class="card-body px-4 py-5 px-md-5">
                        <form>
                            <!-- 2 column grid layout with text inputs for the first and last names -->
                            <div class="p-5 bg-white rounded shadow-lg">
                                <br>
                                <h2 class="mb-2 text-center">Sign In :</h2>
                                <br>

                                <!---->
                                <form (ngSubmit)="login()" #signupform="ngForm">

                                    <label for="email" class="font-500"><i class="fas fa-envelope"></i>Email</label>
                                    <input [(ngModel)]="email" id="email" name="email" placeholder="email"
                                        pattern={{aa}} class="form-control form-control-lg mb-3" type="email" required>
                                    <br> <br>

                                    <label for="password" class="font-500"> <i class="fas fa-lock"></i>Password</label>
                                    <div class="password-input">
                                        <input [type]="changetype ? 'password' : 'text'" [(ngModel)]="password"
                                            id="password" name="password" placeholder="Password"
                                            class="form-control form-control-lg" required type="password">
                                        <span class="eyeicon" (click)="view()">
                                            <i [ngClass]="visible ? 'fa fa-eye' : 'fa fa-eye-slash'"></i>
                                        </span>
                                    </div>
                                    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
                                    <p class="m-0 py-4"><a href="" class="text-muted">Forget password?</a></p>
                                    <button [disabled]="signupform.invalid" type="submit"
                                        class="btn btn-success btn-lg w-100 shadow-lg">
                                        <i class="fas fa-plus-circle"></i> &nbsp;Sign in
                                    </button>
                                </form><br>


                                <div class="text-center pt-4">
                                    <p class="m-0">Do not have an account? <br><button routerLink="/Signup"
                                            class="text-bg-warning font-weight-bold badge badge-info ">Sign Up</button>
                                    </p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<style>
    .login-box form a {
        position: relative;
        display: inline-block;
        padding: 10px 20px;
        color: #03e9f4;
        font-size: 16px;
        text-decoration: none;
        text-transform: uppercase;
        overflow: hidden;
        transition: 0.5s;
        margin-top: 40px;
        letter-spacing: 4px;
    }

    .login-box a span {
        position: absolute;
        display: block;
    }

    .login-box a span:nth-child(1) {
        top: 0;
        left: -100%;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #03e9f4);
        animation: btn-anim1 1s linear infinite;
    }

    @keyframes btn-anim1 {
        0% {
            left: -100%;
        }

        50%,
        100% {
            left: 100%;
        }
    }

    .login-box a span:nth-child(2) {
        top: -100%;
        right: 0;
        width: 2px;
        height: 100%;
        background: linear-gradient(180deg, transparent, #03e9f4);
        animation: btn-anim2 1s linear infinite;
        animation-delay: 0.25s;
    }

    @keyframes btn-anim2 {
        0% {
            top: -100%;
        }

        50%,
        100% {
            top: 100%;
        }
    }

    .login-box a span:nth-child(3) {
        bottom: 0;
        right: -100%;
        width: 100%;
        height: 2px;
        background: linear-gradient(270deg, transparent, #03e9f4);
        animation: btn-anim3 1s linear infinite;
        animation-delay: 0.5s;
    }

    @keyframes btn-anim3 {
        0% {
            right: -100%;
        }

        50%,
        100% {
            right: 100%;
        }
    }

    .login-box a span:nth-child(4) {
        bottom: -100%;
        left: 0;
        width: 2px;
        height: 100%;
        background: linear-gradient(360deg, transparent, #03e9f4);
        animation: btn-anim4 1s linear infinite;
        animation-delay: 0.75s;
    }

    @keyframes btn-anim4 {
        0% {
            bottom: -100%;
        }

        50%,
        100% {
            bottom: 100%;
        }
    }
</style>
